<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSTI Training Officer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <aside class="sidebar" id="sidebar" style="overflow-y: auto;">
      <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>NSTI</span>
      </div>
      <!-- Sidebar Navigation -->
      <nav>
        <a href="#" class="active">
          <i class="fa-solid fa-users"></i>
          <span>Students</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-warehouse"></i>
          <span>Store</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-book-open"></i>
          <span>Library</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-bell"></i>
          <span>Request Notification</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-check-circle"></i>
          <span>Approval</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-lightbulb"></i>
          <span>Guidelines</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Notice</span>
        </a>
      </nav>
      <button class="toggle-theme" id="toggleThemeBtn" onclick="toggleTheme()">
        <i class="fa-solid fa-moon" id="themeIcon"></i>
        <span id="themeText">Dark Mode</span>
      </button>
    </aside>
    <div class="main">
      <div class="topbar">
        <div style="flex:1"></div>
        <div class="notifications">
          <i class="fa-solid fa-bell"></i>
          <span class="badge">3</span>
        </div>
        <div class="profile">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Officer">
          <span>Mr. Sharma</span>
        </div>
      </div>
      <div class="content">
      </div>
    </div>
  </div>
</body>
</html>
